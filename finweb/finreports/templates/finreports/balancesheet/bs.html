<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Balance Sheet</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href=”http://cdn.pydata.org/bokeh/release/bokeh-3.4.1.min.css"
    rel=”stylesheet” type=”text/css”>
  <link href=”http://cdn.pydata.org/bokeh/release/bokeh-widgets-3.4.1.min.css"
    rel=”stylesheet” type=”text/css”>
</head>

  <body>
    <h1 style="background-color: rgb(79, 178, 191);" align='left'>Ocean Stream Balance Sheet</h1>
    <p> We made profit 20million</p>
    <div class="container overflow-hidden">
      <div class="row gx-5">
        <dic class="col">
          <div class="p-3 border bg-light">
      </div> 
    </div>
    </dic>
  </div class="p-3 border bg-light">
  <table id="table" class="display" style="width: 100%;">
    <tbody>
      {% for row in data %}
      <tr>
        {% for val in row.values %}
        <td>{{ val }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
</table>
  
     {{div| safe}}               
    </div>
    </div>
 </div>
</div>

 crossorigin="anonymous"></script> -->

  </body>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.1.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.4.1.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.4.1.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-3.4.1.min.js"></script>
  {{script| safe}}

</html>
